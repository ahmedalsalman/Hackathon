{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add a wish{% endblock title %}

{% block content %}

<br>
<div class="card">
  <h5 class="card-header">Add an Item to your wishlist</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'addwish' user.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
